<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img class="logo" src="./images/logo.png" alt="hbnb logo">
            </a>
        </div>
        <nav>
            <a href="login.html" id="login-link">
                <button class="login-button" type="button">Login</button>
            </a>
            <a href="#" id="logout-link" style="display: none;">
                <button class="login-button" type="button">Logout</button>
            </a>
        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <input type="hidden" id="place-id" name="place-id">
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>
    <script src="scripts.js"></script>
    <script src="add_review.js"></script>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
