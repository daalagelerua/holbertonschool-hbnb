<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/">
                <img class="logo" src="./images/logo.png" alt="hbnb logo">
            </a>
        </div>
        <nav>
            <a href="login.html" id="login-link">
                <button class="login-button" type="button">Login</button>
            </a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h2>Cloudy Floating Hut</h2>
                <p>Price per night: €620</p>
                <button class="details-button" data-id="1">View Details</button>
            </div>
        
            <div class="place-card">
                <h2>Underground Mountain Cavern</h2>
                <p>Price per night: €185</p>
                <button class="details-button" data-id="2">View Details</button>
            </div>
        
            <div class="place-card">
                <h2>Subaquatic Turtle Studio</h2>
                <p>Price per night: €395</p>
                <button class="details-button" data-id="3">View Details</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
