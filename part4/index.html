<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Vacation Rentals & Homes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img class="logo" src="./images/logo.png" alt="hbnb logo">
            </a>
        </div>
        <nav>
            <a href="login.html" id="login-link">
                <button class="login-button" type="button">Login</button>
            </a>
            <a href="#" id="logout-link" style="display: none;">
                <button class="login-button" type="button">Logout</button>
            </a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">
                <i class="fas fa-tag"></i> Filter by price:
            </label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        
        <div class="loading-indicator" id="loading-indicator">Loading places...</div>
        
        <section id="places-list">
            <!-- Places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
