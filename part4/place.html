<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img class="logo" src="./images/logo.png" alt="hbnb logo">
            </a>
        </div>
        <nav>
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="login.html" id="login-link">
                <button class="login-button" type="button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </a>
            <a href="#" id="logout-link" style="display: none;">
                <button class="login-button" type="button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </a>
        </nav>
    </header>
    <main>
        <div class="loading-indicator" id="loading-indicator">Loading details...</div>
        
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        
        <section id="add-review" class="add-review">
            <h2>Add Your Review</h2>
            
            <!-- Button to navigate to add review page if user is not logged in -->
            <button id="to-add-review-page" type="button" style="display: none;">
                <i class="fas fa-pen"></i> Write a Review
            </button>

            <!-- Review form for logged-in users -->
            <form id="review-form" class="form" style="display: none;">
                <div class="form-group">
                    <label for="review-text">Your Experience:</label>
                    <textarea id="review-text" name="review-text" placeholder="Share details of your stay to help other travelers" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating" name="review-rating" required>
                        <option value="">--Select--</option>
                        <option value="5">5 Stars - Excellent</option>
                        <option value="4">4 Stars - Very Good</option>
                        <option value="3">3 Stars - Average</option>
                        <option value="2">2 Stars - Poor</option>
                        <option value="1">1 Star - Terrible</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-paper-plane"></i> Submit Review
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="place.js"></script>
</body>
</html>
