<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/">
                <img class="logo" src="images/logo.png" alt="hbnb logo" width="160" height="40">
            </a>
        </div>
        <div>
            
        </div>
        <nav>
            <a href="login.html" id="login-link">
                <button class="login-button" type="button">Login</button>
            </a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>

            <!-- ⚠️ if user is connected and we don't use form -->
            <button id="to-add-review-page" type="button" style="display: none;">
                Go to Add Review Page
            </button>

            <!-- adding a review with form -->
            <form id="review-form" class="form" style="display: none;">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="">--Select--</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script src="place.js"></script>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
